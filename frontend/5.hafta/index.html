<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>5.hafta</title>
</head>
<body>
  <div class="container" >
    <div class="card row">
      <div class="card-header">Film Projesi</div>
      <div class="message col-md-6 text-white mx-2"></div>
      <div class="card-body">
    

            <div class="form-group col-md-6 mt-2">
                <input class="form-control" type="text" name="title" id = "title" placeholder="Film İsmi">
            </div>
            <div class="form-group col-md-6 mt-2">
                    <input class="form-control" type="text" name="director" id = "director" placeholder="Yönetmen">
            </div>
            <div class="form-group col-md-6 mt-2">
                    <input class="form-control" type="text" name="url" id = "url" placeholder="Film Afiş Linki">
            </div>
       
          <button type="button" onclick="getValue()" id="submit-button" class="btn btn-danger mt-2 submit-button">Film Ekleyin</button>

        <hr>
      </div>
      <div class="card-body">
        <hr>
        <h5 class="card-title" id = "films-title">Filmler</h5>
        <hr>
        <table class="table table-dark">
          <thead>
            <tr>
              <th scope="col">Film Afişi</th>
              <th scope="col">Film İsmi</th>
              <th scope="col">Yönetmen</th>
              <th scope="col"></th>
            </tr>
          </thead>
          <tbody id = "films">
             <ul id="list" class="list-group">
                 <li class="list-group-item">Schedule</li>
                 <li class="list-group-item">Plan</li>
                 <li class="list-group-item">Seat</li>
                 <li class="list-group-item">Think</li>
                 <li class="list-group-item">Coffee</li>
                 <li class="list-group-item">Tea</li>
                 <li class="list-group-item">Computer</li>
                 <li class="list-group-item">Child</li>
             </ul>
          </tbody>
        </table>
        <hr>  
        <a id ="clear-films" class="btn btn-dark" href="#">Tüm Filmleri Temizleyin</a>               
      </div>
    </div>
  </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script> 
    <script src="script.js"></script>
</body>
</html>
